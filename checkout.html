<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Complete Your Order - Beer Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=80&h=80"
            class="logo-img"
            alt="Beer Shop Logo"
          />
        </a>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Checkout</h1>
        <p>
          Thank you for shopping at Beer Shop! Please review your order and
          complete your purchase.
        </p>
        <ul id="basketList"></ul>
        <button onclick="clearBasket()">Clear basket</button>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>renderBasket();</script>
  </body>
</html>
