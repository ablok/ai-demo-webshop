<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Beer Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=80&h=80"
            class="logo-img"
            alt="Beer Shop Logo"
          />
        </a>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Your Basket</h1>
        <ul
          class="order-list"
          id="basketList"
          aria-label="Shopping basket items"
        ></ul>
        <div class="cart-buttons-row" role="group" aria-label="Basket actions">
          <button id="clearBasket" aria-label="Clear all items from basket">
            Clear basket
          </button>
          <a
            href="checkout.html"
            id="checkoutLink"
            aria-label="Proceed to checkout"
            class="checkout-btn"
          >
            <button id="checkoutBtn">Checkout</button>
          </a>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
